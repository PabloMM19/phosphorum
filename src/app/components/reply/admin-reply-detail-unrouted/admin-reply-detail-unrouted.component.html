<div class="profile">
  <div class="profile-header">
    <img class="profile-picture" src="../../../../assets/reply.jpg" alt="Foto de perfil">
    <h1>Respuesta de {{datos.user.username}}</h1>
  </div>
  <div class="profile-details">
    <div class="detail">
      <label>ID:</label>
      <span>{{datos.id}}</span>
    </div>
    <div class="detail">
      <label>TÃ­tulo :</label>
      <span>{{datos.title}}</span>
    </div>
    <div class="detail">
      <label>Mensaje:</label>
      <span>{{datos.body}}</span>
    </div>
    <div class="detail">
      <label>Usuario:</label>
      <span><a class="link" [routerLink]="['/admin', 'user', 'view', datos.user.id]">{{datos.user.username}}</a></span>

    <div class="detail">
      <label>Hilo:</label>

    </div>
  </div>
</div>
