<div class="card" style="margin-top: 2%;">
  <p-table [value]="datos.content" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th (click)="doOrder('id')">ID</th>
        <th (click)="doOrder('name')">TÃ­tulo</th>
        <th (click)="doOrder('surname')">Usuario</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-t>
      <tr>
        <td>{{t.id}}</td>
        <td>{{t.title}}</td>
        <td><a [routerLink]="['/admin','user','view',t.user.id]">{{t.user.username}}</a></td>
        <td>
          <a [routerLink]="['/admin','thread','view',t.id]">Ver Hilo</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br>
<h4 style="text-align: center;">Mostrando {{datos.numberOfElements}} registros de {{datos.totalElements}} totales</h4>
<div class="card flex justify-content-center">
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="datos.totalElements"
    [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
</div>
